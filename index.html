<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="mainNav">
            <div class="leftNav">
                <a href="#" class="mainNav_item">Home page</a>
                <a href="#" class="mainNav_item">Catalog</a>
            </div>
            <div class="rightNav">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btnCart" type="button">
                    <span class="goodsNum"></span>
                    <img class="cartIcon" src="images/cart.svg" alt="cart-icon">Корзина
                </button>
                <div class="cartBlock invisible"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>

<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
       
</body>
</body>
</html>
